<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jo√£o Dev | Tip calculator app</title>
</head>
</head>

<body>
  <div class='title'>
    <h1>S P L I</h1>
    <h1>T T E R</h1>
  </div>
  <div class='fundo'>
    <div class='block'>
      <div class='bill'>
        <p>Bill</p>
        <div class='input'>
          <svg xmlns="http://www.w3.org/2000/svg" width='20px' heigth='20px' className="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <input id="account" class='valor' type='number'
            onkeydown="javascript: return event.keyCode == 69 ? false : true" placeholder="
          account value">
        </div>
      </div>
      <div class='select'>
        <p>Select Tip %</p>
      </div>
      <div class='select-button'>
        <Button value="5" onclick="calcPor" class='button'>5%</Button>
        <Button value="10" class='button'>10%</Button>
        <Button value="15" class='button'>15%</Button>
        <Button value="25" class='button'>25%</Button>
        <Button value="50" class='button'>50%</Button>
        <Button value="75" class='button'>75%</Button>
      </div>
      <p>Number of People</p>
      <div class='input'>
        <svg xmlns="http://www.w3.org/2000/svg" width='20px' heigth='20px' className="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <input id="people" class='valor' type='number' onkeydown="javascript: return event.keyCode == 69 ? false : true"
          placeholder="
        People">
      </div>
    </div>
    <div class='block-2'>
      <div>
        <div class='line'>
          <div>
            <p>Tip Amount</p>
            <p>/Person</p>
          </div>
          <span id="valor-unico" class='result'></span>
        </div>
        <div class='line'>
          <div>
            <p>Total</p>
            <p>/Person</p>
          </div>

          <span id="valor-total" class='result'></span>
        </div>
      </div>
      <button onclick="resetValues()" class='reset'>Reset</button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
